{% extends 'travel_wishlist/base.html' %}
{% load static %}
{% block content %}
<h2>{{ place.name }}</h2>
{% if place.visited %}
<p>You have visited {{ place.name }}</p>
{% else %}
<p>You have not visited {{ place.name }} yet</p>
<form class="visited-form" action="{% url 'place_was_visited' place.pk %}" method="post">
    {% csrf_token %}
    <button id="visited-button-{{ place.pk }}" type="submit">Visited</button>
</form> 
{% endif %}
<form class="visited-form" action="{% url 'delete_place' place.pk %}" method="post">
    {% csrf_token %}
    <button id="visited-button-{{ place.pk }}" class="delete" type="submit">Delete</button>
</form>
<script src="{% static 'js/script.js' %}"></script>
{% endblock %}
