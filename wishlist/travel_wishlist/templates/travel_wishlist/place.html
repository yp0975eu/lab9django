{% extends 'travel_wishlist/base.html' %}
{% block content %}
<h2>{{ place.name }}</h2>
{% if place.visited %}
<p>You have visited {{ place.name }}</p>
{% else %}
<p>You have not visited {{ place.name }} yet</p>
<form class="visited-form" action="{% url 'place_was_visited' place.pk %}" method="post">
    {% csrf_token %}
    <button id="visited-button-{{ place.pk }}" type="submit">Visited</button>
</form>
{% endif %}
{% endblock %}
