{% extends 'travel_wishlist/base.html' %}
{% block content %}
<h2>Visited Places</h2>

{% if visited %}
<ul>
    {% for place in visited %}
    <li>
        <a href="{% url 'place' place_pk=place.pk %}">{{ place.name }}</a>
    </li>
    {% endfor %}
</ul>
{% else %}
<p>You have not visited any places</p>
{% endif %}
{% endblock %}
